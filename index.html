<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="optionsContainer">
    <div class="selectMode">
      <button class="pvp">Player vs Player</button>
      <button class="pvc">Player vs Computer</button>
    </div>
    <div class="pvpContainer">
      <label for="p1Name">Enter p1 name
        <input type="text" id="p1Name">
        <p>mark: X</p>
      </label>
      <label for="p2Name">Enter p2 name
        <input type="text" id="p2Name">
        <p>mark: O</p>
      </label>
      <p>"X" goes first</p>
      <button class="startPvpGame">Start game</button>
    </div>
    <div class="pvcContainer">
      <label for="pName">Enter your name
        <input type="text" id="pName">
      </label>
      <div class="markBtnContainer">
        <button class="xMark">X</button>
        <button class="oMark">O</button>
      </div>
      <p>"X" goes first</p>
      <button class="startPvcGame">Start game</button>
    </div>
  </div>
  <h1>Tic Tac Toe - The game</h1>
  <div class="board">
    <div class="board-item active" i='0' j ='0'></div>
    <div class="board-item active" i='0' j ='1'></div>
    <div class="board-item active" i='0' j ='2'></div>
    <div class="board-item active" i='1' j ='0'></div>
    <div class="board-item active" i='1' j ='1'></div>
    <div class="board-item active" i='1' j ='2'></div>
    <div class="board-item active" i='2' j ='0'></div>
    <div class="board-item active" i='2' j ='1'></div>
    <div class="board-item active" i='2' j ='2'></div>
  </div>
  <button class="restartBtn">Restart game</button>
  <script src="pubSub.js"></script>
  <!-- <script src="players.js"></script> -->
  <script src="controls.js"></script>
  <script src="board.js"></script>
  <script src="pvpLogic.js"></script>
  <script src="pvcLogic.js"></script>
</body>
</html>
